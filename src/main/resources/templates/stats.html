<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        th:replace="~{fragments/layout :: html(head = null,content = ~{::content})}"
>

  <body>

    <section th:fragment="content" id="content" class="content">

      <!-- 列表 -->
      <article th:each="article : ${articles}">
        <h2 th:text="${article.title}">标题</h2>
        <p th:text="${article.content}">内容</p>
      </article>

    </section>

  </body>
</html>
